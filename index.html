<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a game of Black & White">
    <meta name="keywords" content="black & white, game, boardgame, online">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Black & White</title>
</head>
<body>
    <!-- Header -->

    <header>
        <h1>Black & White</h1>
    </header>

    <!-- Main Body -->
    
    <main>
        <section>
            <div id="computer">
                <span id="black">0</span>
                <span id="white">1</span>
                <span id="black">2</span>
                <span id="white">3</span>
                <span id="black">4</span>
                <span id="white">5</span>
                <span id="black">6</span>
                <span id="white">7</span>
                <span id="black">8</span>
            </div>
            <div id="player">
                <span id="black">0</span>
                <span id="white">1</span>
                <span id="black">2</span>
                <span id="white">3</span>
                <span id="black">4</span>
                <span id="white">5</span>
                <span id="black">6</span>
                <span id="white">7</span>
                <span id="black">8</span>
            </div>
            <div id="score">
                <span>Score</span>
            </div>
        </section>
        <section>
            <div>
                <span>Rules</span>
            </div>
        </section>
    </main>

</body>
</html>
