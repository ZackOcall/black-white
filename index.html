<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a game of Black & White">
    <meta name="keywords" content="black & white, game, boardgame, online">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Black & White</title>
</head>
<body>
    <!-- Header -->

    <header>
        <h1>Black & White</h1>
    </header>

    <!-- Main Body -->
    
    <main>
        <section>
            <div id="computer">
                <p id="black">0</p>
                <p id="white">1</p>
                <p id="black">2</p>
                <p id="white">3</p>
                <p id="black">4</p>
                <p id="white">5</p>
                <p id="black">6</p>
                <p id="white">7</p>
                <p id="black">8</p>
            </div>
            <div id="player">
                <p id="black">0</p>
                <p id="white">1</p>
                <p id="black">2</p>
                <p id="white">3</p>
                <p id="black">4</p>
                <p id="white">5</p>
                <p id="black">6</p>
                <p id="white">7</p>
                <p id="black">8</p>
            </div>
            <div id="score">
                <p>Score</p>
            </div>
        </section>
        <section>
            <div>
                <p>Rules</p>
            </div>
        </section>
    </main>

</body>
</html>
