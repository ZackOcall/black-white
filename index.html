<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a game of Black & White">
    <meta name="keywords" content="black & white, game, boardgame, online">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Black & White</title>
</head>
<body>
    <!-- Header -->

    <header>
        <h1>Black & White</h1>
    </header>

    <!-- Main Body -->
    
    <main>
        <section>
            <div>
                <Button data-type="start">Play</Button>
            </div>
            <div id="computer">
                <button data-type="even" class="black">0</button>
                <button data-type="odd" class="white">1</button>
                <button data-type="even" class="black">2</button>
                <button data-type="odd" class="white">3</button>
                <button data-type="even" class="black">4</button>
                <button data-type="odd" class="white">5</button>
                <button data-type="even" class="black">6</button>
                <button data-type="odd" class="white">7</button>
                <button data-type="even" class="black">8</button>
            </div>
            <div id="player">
                <button data-type="even" class="black">0</button>
                <button data-type="odd" class="white">1</button>
                <button data-type="even" class="black">2</button>
                <button data-type="odd" class="white">3</button>
                <button data-type="even" class="black">4</button>
                <button data-type="odd" class="white">5</button>
                <button data-type="even" class="black">6</button>
                <button data-type="odd" class="white">7</button>
                <button data-type="even" class="black">8</button>
            </div>
            <div id="score">
                <span>Score</span>
            </div>
        </section>
        <section>
            <div>
                <span>Rules</span>
            </div>
        </section>
    </main>

</body>
</html>
